<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="herons-formula-section">
            <h1>Heron's Formula</h1>
            <h6>Side a:</h6>
            <input id="herons-formula-a" type="number">
            <h6>Side b:</h6>
            <input id="herons-formula-b" type="number">
            <h6>Side c:</h6>
            <input id="herons-formula-c" type="number">
            <h6>Area:</h6>
            <input id="herons-formula-result" type="text" readonly>
            <h6 id="herons-formula-error"></h6>
            <input id="herons-formula-calculate" type="submit" value="Calculate"></input>
        </div>

        <div class="ambiguous-case-section">
            <h1>Ambiguous Case</h1>
            <h6>Angle A:</h6>
            <input id="ambiguous-case-angle-A" type="number">
            <h6>Side a:</h6>
            <input id="ambiguous-case-a" type="number">
            <h6>Side b:</h6>
            <input id="ambiguous-case-b" type="number">
            <h6>Triangle Type</h6>
            <input id="ambiguous-case-result" type="text" readonly>
            <h6 id="ambiguous-case-error"></h6>
            <input id="ambiguous-case-calculate" type="submit" value=Calculate></input>
        </div>

        <div class="newtons-method-section">
            <h1>Newton's Method</h1>
            <h6>Root guess:</h6>
            <input id="newtons-method-root-guess" type="number">
            <h6>Root approximation:</h6>
            <input id="newtons-method-result" type="text" readonly>
            <input id="newtons-method-calculate" type="submit" value="Calculate"></input>
        </div>

        <div class="polynomial-function-section">
            <h1>Polynomial Function</h1>
            <h6>Coefficients:</h6>
            <input id="polynomial-function-coefficients" type="text">
            <h6>Exponents:</h6>
            <input id="polynomial-function-exponents" type="text">
            <h6>x Value:</h6>
            <input id="polynomial-function-x" type="number">
            <h6>Polynomial Function:</h6>
            <input id="polynomial-function-result" type="text" readonly>
            <h6>Polynomial Evaluation:</h6>
            <input id="polynomial-evaluation-result" type="text" readonly>
            <h6 id="polynomial-function-error"></h6>
            <input id="polynomial-function-calculate" type="submit" value="Calculate"></input>

        </div>
    </div>
    <script src="calculators.js"></script>
</body>

</html>
